#Porta do servidor
server.port = 8083

#Caminho do banco de dados
spring.datasource.url=jdbc:postgresql://localhost:5432/mercadinho
#Usuario de conexão com o banco
spring.datasource.username=postgres
#Senha de conexão com o banco
spring.datasource.password=*******
#Nome do driver de conexão
spring.datasource.driver-class-name=org.postgresql.Driver
#Configuração para indicar ao hibernate gerar atualizações automaticamente ao banco
spring.jpa.hibernate.ddl-auto=update
